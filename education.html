    <li class="list-disc list-inside text-slate-500">SMPN 215 Jakarta</li>
    <li class="list-disc list-inside text-slate-500">SMKN 45 Jakarta</li>

<button onclick="downloadFile('document/cv_RakhaAhmad.pdf','CV_RAKHAAHMAD.pdf')" class="w-32 h-7 rounded-full mx-auto bg-blue-700 text-white text-sm mt-3 transition-all hover:bg-blue-500">Download CV</button>
<script>
    function downloadFile(URL,fileName) {
        let link = document.createElement("a");

        link.setAttribute("download", fileName);
        link.href = URL;

        document.body.appendChild(link);
        link.click();
        link.remove();
    }
</script>
</html>
